<!DOCTYPE html>
<html lang="en-US">
<head><title>default</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculating π using various fast-converging series</h1>
    <div>
        Number of digits: 
        <input type="text" id="digits"></input>
        Algorithm: 
        <select name="algorithms" id="algorithms">
            <option value="Leibniz">Leibniz formula</option>
            <option value="Nilakantha">Nilakantha's formula 1</option>
            <option value="Nilakantha2">Nilakantha's formula 2</option>
            <option value="Nilakantha3">Nilakantha's formula 3</option>
            <option value="AtanKikuo">Kikuo Takano's arctangent sum</option>
            <option value="AtanStormer">F. C. M. Störmer's arctangent sum</option>
            <option value="AtanHwang" selected="selected">Hwang Chien-Lih's arctangent sum</option>
        </select>
        <input type="button" id="go" value="Go!"></input>
    </div>
    <pre class="display" id="display"></pre>
    <canvas id="canvas"></canvas>
    <pre class="display" id="display2"></pre>
    <a target="_blank" href="https://codepen.io/MartianLord/full/jOyKmGz">Demo</a><br>
    <a target="_blank" href="https://github.com/martian17/big-pi">Github</a><br>
    <a target="_blank" id="github" href="https://github.com/martian17/big-pi">Fork me on Github</a>
    <script src="BigFrac.js"></script>
    <script src="algorithms.js"></script>
    <script src="main.js"></script>
</body>
